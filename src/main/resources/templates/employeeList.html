<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Welcome to CMS</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">EverydayChore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/choreslist}">Chores</a>
          <a class="dropdown-item" th:href="@{/register}">Create New Employee</a>
          <a class="dropdown-item" th:href="@{/logout}">Logout</a>
        </div>
      </li>
    </ul>
  </div>
  <p class="welcome text-primary"th:text="${'Hello, ' + #authentication.name}">
    Name
  </p>
</nav>
<div class="container text-center">
  <div><h1>List of Employees</h1>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">User</th>
      <th scope="col">UserName</th>
      <th scope="col">Day</th>
      <th scope="col">Week</th>
      <th scope="col">Start-Day</th>
      <th scope="col">End-Day</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employees: ${listEmployees}">
      <td class="border" th:text="${employees.id}">User ID</td>
      <td class="border" th:text="${employees.user}">User</td>
      <td class="border" th:text="${employees.username}">UserName</td>
      <td class="border" th:text="${#temporals.dayOfWeekName(employees.day)}">Day</td>
      <td class="border" th:text="${employees.week}">Week</td>
      <td class="border" th:text="${employees.start_date}">Start-Day</td>
      <td class="border" th:text="${employees.end_date}">End-Day</td>
      <td class="border"> <a class="btn btn-primary" th:href="@{'/employee-schedule/'+ ${employees.id}}">Edit</a></td>
      <td class="border"> <a class="btn btn-danger" th:href="@{/edit-employee-schedule}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
