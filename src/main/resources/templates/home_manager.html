<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CMS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <a class="dropdown-item" href="/">Change Password</a>
            <a class="nav-a-item a-item view" th:href="@{/logout}">Logout</a>
        </div>
        <p class="welcome text-primary"th:text="${'Hello, ' + schedule.user}">
            Name
        </p>
    </nav>
    <h1>Manager</h1>
</div>
<div sec:authorize="isAnonymous()" class="container text-center primary">
    <h1>Welcome to CMS</h1>
    <h3><a th:href="@{/register}">Register</a></h3>
    <h3><a th:href="@{/login}">Login</a></h3>
</div>
<div>
    <ul class="schedule-grid " style="padding-top: 30px;">
        <section th:each="schedule: ${currentSchedule}">
            <div class="card" style="width: 30rem;">
                <div class="card-body ">
                    <h5 class="card-title" th:text="${'Week: ' + schedule.week}">Week 1</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Chore: ' + schedule.chore}">Chore</h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Day of week: ' + schedule.day}">Day</h6>
                    <p class="card-text"  th:text="${schedule.user}">Full Name</p>
                    <p class="card-link mb-2" th:text="${'Manager: ' + schedule.manager}">Manager</p>
                </div>
            </div>
        </section>
    </ul>
</div>
</body>
</html>
