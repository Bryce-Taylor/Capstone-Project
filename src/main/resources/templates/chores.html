<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chores</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">EverydayChore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
        <p class="welcome text-primary"th:text="${'Hello, ' + #authentication.name}">
            Name
        </p>
        <form th:action="@{/doLogout}" method="post">
            <input  class="form-submit-button" type="submit" value="Logout" />
        </form>
    </nav>

</div>
<div>
    <h2 class="heading">Chores</h2>
    <ul class="schedule-grid " style="padding-top: 50px;">
        <section th:each="chores: ${chores}">
            <div class="card" style="width: 35rem;">
                <div class="card-body ">
                    <h5 class="card-title" th:text="${'Chore: ' + chores.chore}">Chore</h5>
                    <p class="card-text"  th:text="${'Description: ' + chores.description}">Description</p>
                </div>
            </div>
        </section>
    </ul>
</div>
</body>
</html>
