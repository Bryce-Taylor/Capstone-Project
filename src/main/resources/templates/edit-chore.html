<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Chore</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">EverydayChore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <a class="nav-link" th:href="@{/register}">Create New Employee</a>
            <a class="nav-link" th:href="@{/choreslist}">Chores</a>
        </div>
        <p class="welcome text-primary"th:text="${'Hello, ' + #authentication.name}">
            Name
        </p>
        <form th:action="@{/doLogout}" method="post">
            <input  class="form-submit-button" type="submit" value="Logout" />
        </form>
    </nav>
</div>
<div class="container text-center" style="padding-top: 50px;">
    <form class="form chore-background" th:action="@{/edit-chore}" th:object="${chore}" method="post">
        <div class="form__group">
            <h3> Chore </h3>
            <input type="text" class="form__input" th:field="*{chore}"
                   required/>
        </div>
        <div class="form__group">
            <h3> Description </h3>
            <textarea class="form-control form__input" id="exampleFormControlTextarea1" rows="5" type="text" th:field="*{description}"
                      required></textarea>
        </div>
        <div style="padding-top: 50px;">
            <button th:name="id" th:value="${id}" type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
