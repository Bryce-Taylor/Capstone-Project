<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CMS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/index.css}" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">View Chore Descriptions</a>
                        <a class="dropdown-item" href="/">Change Password</a>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        <p class="welcome text-primary"th:text="${'Hello, ' + #authentication.name}">
            Name
        </p>
    </nav>
<h1>User</h1>

</div>
<div sec:authorize="isAnonymous()" class=" primary text-center">
    <div class="header" style=" background: #464646; ">
        <h1 class="title" style="color: white;">Welcome to CMS</h1>
        <h3><a th:href="@{/login}" class="button btn-lg">Login</a></h3>
        <div class="info-box">
            <div class="background">
                <h1 id="title">Chore Management System</h1>
                <p class="description">System to schedule chores </p>
            </div>
        </div>
    </div>
</div>
<div>
    <ul class="schedule-grid " style="padding-top: 30px;">
        <section th:each="schedule: ${currentSchedule}">
            <div class="card" style="width: 30rem;">
                <div class="card-body ">
                    <h5 class="card-title" th:text="${'Week: ' + schedule.week}">Week 1</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Chore: ' + schedule.chore}">Chore</h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Day of week: ' + schedule.day}">Day</h6>
                    <p class="card-text"  th:text="${schedule.user}">Full Name</p>
                    <p class="card-link mb-2" th:text="${'Manager: ' + schedule.manager}">Manager</p>
                </div>
            </div>
        </section>
    </ul>
</div>
</body>
</html>
